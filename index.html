<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sorting Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="d3.min.js"></script>

</head>

<body>
    <script type="text/javascript" src="sorting-visualizer.js"></script>

    <div class="page-container">
        <div class="page">
            <div class="array unsorted_array"></div>
            <svg id="sorting_visual"></svg>
            <div class="array sorted_array"></div>
        </div>
    </div>
    <div class="controls-container">
        <p>Use 
            <select id="sort_algo">
                <option value="bubblesort" selected>bubblesort</option>
                <option value="mergesort">mergesort</option>
                <option value="quicksort">quicksort</option>
            </select>
            to sort 
            <input id="array_len" type="number" value=10> random numbers
        </p>

        <div class="play-pause-container">
            <button class="play" onclick="do_visual()">PLAY</button>
        </div>
    </div>

</body>

</html>
