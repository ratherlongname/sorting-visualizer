<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sorting Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="d3.min.js"></script>

</head>

<body>
    <script type="text/javascript" src="sorting-visualizer.js"></script>

    <div class="page-container">
        <div class="page">
            <svg></svg>
            <div class="array"></div>
        </div>
    </div>
    <div class="controls-container">
        <p>Use 
            <select>
                <option value="mergesort">mergesort</option>
                <option value="bubblesort" selected>bubblesort</option>
                <option value="quicksort">quicksort</option>
            </select>
            to sort 
            <input type="number" value="10"> random numbers
        </p>

        <div class="play-pause-container">
            <button class="step-back">STP_BK</button>
            <button class="play-pause">PLAY</button>
            <button class="step-forward">STP_FW</button>
        </div>
    </div>

</body>

</html>
